<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" rel="stylesheet">
    <link rel="stylesheet" href="./sass/main.css">
    <title>Card</title>
</head>
<body>

<!-- Основной контент -->
    <main>
        
<!-- Герой страницы -->   
        <section class="modal-window">
            <div class="container-hero">
                <h1 class="hero-description">Билеты на концерт</h1>
                
                <button  class="hero-button" data-modal-open>Купить</button>
            </div>
                <div  class="backdrop is-hidden" data-modal>
                    <div class="modal">
                        <button class="modal-closed" data-modal-close>
                            <svg class="btn-closed">
                                <use href="./img/icon/symbol-defs.svg#icon-close">
                                </use>
                            </svg>
                        </button>

                        <div class="modal-form js-send-form">
                            <img class="logo" src="./img/Demo.png" alt="logo-event">
                            <div class="card">

                            <div class="info-img">
                                <img class="demo" src="./img/Demo.png" alt="event" >
                            </div>
                            
                            <div class="info-card">
                                <span class="title-card">INFO</span>
                                    <p class="info-text">
                                    Atlas Weekend is the largest music festival
                                    in Ukraine.More than 200 artists will create
                                    a proper music festival atmosphere on 10 stages
                                    </p> 
                                <span class="title-card">WHEN</span>
                                    <p class="info-text">2021-06-09 <br> 20:00</p>
                                <span class="title-card">WHERE</span>
                                    <p class="info-text">Kyiv, Ukraine <br> VDNH</p>
                                <span class="title-card">WHO</span>
                                     <p class="info-text">The Black Eyed Peas</p>
                                <span class="title-card">PRICES</span>
                                    <p class="info-text">Standart 300-500 UAH</p>   
                                <button class="modal-button">BUY TICKETS</button>
                                    <p class="info-text">VIP 1000-1500 UAH</p>
                               <button class="modal-button-vip">BUY TICKETS</button>
                            </div>
                        </div>
                            <button class="btn-more">MORE FROM THIS AUTHOR</button>
                    </div>
                    </div>
                </div>
        </section>    
    </main>
        <script src="./js/modal.js"></script>
        <script src="./js/menu.js"></script>
</body>
</html>
